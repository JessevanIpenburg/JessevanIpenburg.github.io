<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jesse2.css">
    <title>Tic-Tac-Toe Mario</title>
</head>
<body>

<section>
    <button class="nav-button" onclick="window.location.href='/Voorpagina!/voorpagina.html'">
        Go to New Site
    </button>
    
    
    <h1 class="game-title">🍄 Tic-Tac-Toe Mario 🍄</h1>
    
    <div class="scoreboard">
        <p>You: 0</p>
        <p>AI: 0</p>
    </div>
    
    <div class="game-box">
        <div data-cell-index="0" class="grass"></div>
        <div data-cell-index="1" class="grass"></div>
        <div data-cell-index="2" class="grass"></div>
        <div data-cell-index="3" class="grass"></div>
        <div data-cell-index="4" class="grass"></div>
        <div data-cell-index="5" class="grass"></div>
        <div data-cell-index="6" class="grass"></div>
        <div data-cell-index="7" class="grass"></div>
        <div data-cell-index="8" class="grass"></div>
    </div>

    <h2 class="game--status"></h2>
    <button class="game--restart">Restart Game</button>

    <script src="js/Jesse2.js"></script>
</section>

</body>
<footer></footer>
